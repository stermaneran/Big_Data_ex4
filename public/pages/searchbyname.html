<div class="search-by-name">
    Search results:
    <div class="results" ng-repeat="profile in userArr">

        <div class="tmp-div">
            <br>
            <div class="tmp-details">
                <div class="tmp-details-title">Details:</div>
                First name: {{profile.first_name}}
                <br>
                Last name: {{profile.last_name}}
                <br>
                Email: {{profile.mail}}
                <br>
                Age: {{profile.age}}
                <br>
                Register date: {{profile.register_date | date}}
            </div>
            <br>

        </div>

    </div>

</div>
